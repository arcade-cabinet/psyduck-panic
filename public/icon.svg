<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background - Dark retro gaming aesthetic -->
  <rect width="512" height="512" fill="#0a0a18"/>
  
  <!-- Outer glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffcc00;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Glow circle -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Psyduck body - simplified iconic shape -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="256" cy="280" rx="120" ry="140" fill="#ffcc00"/>
    
    <!-- Head -->
    <circle cx="256" cy="180" r="100" fill="#ffcc00"/>
    
    <!-- Characteristic hair tufts -->
    <circle cx="226" cy="110" r="20" fill="#ffcc00"/>
    <circle cx="256" cy="95" r="22" fill="#ffcc00"/>
    <circle cx="286" cy="110" r="20" fill="#ffcc00"/>
    
    <!-- Eyes - confused/panic expression -->
    <ellipse cx="230" cy="170" rx="18" ry="24" fill="#000"/>
    <ellipse cx="282" cy="170" rx="18" ry="24" fill="#000"/>
    <circle cx="235" cy="175" r="6" fill="#fff"/>
    <circle cx="287" cy="175" r="6" fill="#fff"/>
    
    <!-- Bill -->
    <ellipse cx="256" cy="200" rx="25" ry="15" fill="#ff9900"/>
    
    <!-- Panic lines/stress marks -->
    <line x1="180" y1="160" x2="160" y2="140" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="185" y1="180" x2="165" y2="180" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="332" y1="160" x2="352" y2="140" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="327" y1="180" x2="347" y2="180" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Thought bubble with "?" -->
    <g opacity="0.9">
      <circle cx="380" cy="160" r="40" fill="#fff" stroke="#333" stroke-width="3"/>
      <circle cx="360" cy="190" r="18" fill="#fff" stroke="#333" stroke-width="2"/>
      <circle cx="350" cy="205" r="12" fill="#fff" stroke="#333" stroke-width="2"/>
      <text x="380" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b" text-anchor="middle">?</text>
    </g>
  </g>
  
  <!-- Pixel-style border for retro feel -->
  <rect x="8" y="8" width="496" height="496" fill="none" stroke="#ffcc00" stroke-width="4" rx="32"/>
</svg>