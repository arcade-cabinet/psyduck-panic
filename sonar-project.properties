# SonarCloud Configuration for Psyduck Panic
# This file is automatically detected by SonarCloud for all projects in the organization

# Project identification
sonar.projectKey=arcade-cabinet_psyduck-panic
sonar.organization=arcade-cabinet

# Project metadata
sonar.projectName=Psyduck Panic
sonar.projectVersion=1.0.0

# Source and test paths
sonar.sources=src
sonar.tests=e2e
sonar.test.inclusions=**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.config.ts,\
  **/*.config.js,\
  **/android/**,\
  **/ios/**,\
  **/*.d.ts,\
  **/public/**,\
  **/playwright-report/**

# Coverage exclusions - files that cannot be meaningfully unit tested
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.spec.ts,\
  **/*.spec.js,\
  **/*.config.ts,\
  **/*.config.js,\
  **/e2e/**,\
  **/android/**,\
  **/ios/**,\
  src/main.tsx,\
  src/App.tsx,\
  src/worker/game.worker.ts,\
  src/ecs/react.ts,\
  src/components/Game.tsx,\
  src/components/Landing.tsx,\
  src/lib/types.ts,\
  src/lib/events.ts,\
  src/lib/capacitor-device.ts,\
  src/lib/music.ts,\
  src/design/**,\
  src/test/**

# Test execution reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/sonar-report.xml

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Code analysis
sonar.sourceEncoding=UTF-8
# TODO(#42): Re-enable quality gate once ECS/scene coverage meets targets
sonar.qualitygate.wait=true

# Coverage thresholds (optional - adjust as needed)
# sonar.coverage.threshold=80

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.js

# Additional paths to analyze
sonar.inclusions=src/**/*,scripts/**/*

# Branch analysis (configured in SonarCloud UI)
# sonar.branch.name will be set by CI
# sonar.pullrequest.key will be set by CI for PRs
