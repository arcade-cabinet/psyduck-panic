name: Release - Build Android APKs

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # Prepare Android build environment and cache build artifacts
  # This job handles Node.js/pnpm setup, web build, and Android SDK configuration
  prepare-android:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      # Checkout repository with full history for version info
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      # Extract version from release tag or workflow input
      - name: Get version from tag
        id: get-version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.tag }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      # Setup Node.js with specific version for consistency
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          
      # Setup pnpm package manager
      - name: Setup pnpm
        uses: pnpm/action-setup@9fd676a19091d4595eefd76e4bd31c97133911f1 # v4.2.0
        with:
          version: '10.13.0'
          run_install: false

      # Configure pnpm caching for faster dependency installation
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build web app for mobile (includes Capacitor sync)
      - name: Build web app
        run: pnpm build:mobile

      # Setup Java for Android builds
      - name: Setup Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2

      - name: Check for Release Signing Configuration
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "SIGNING_TYPE=provided" >> $GITHUB_ENV
            echo "✅ Release signing secrets detected"
          else
            echo "SIGNING_TYPE=generated" >> $GITHUB_ENV
            echo "⚠️  No signing secrets configured - generating throwaway keystore"
            echo "ℹ️  This is suitable for testing only, not production releases"
            echo "ℹ️  See docs/ANDROID_SIGNING.md for production signing setup"
          fi

      - name: Generate Throwaway Keystore
        if: env.SIGNING_TYPE == 'generated'
        run: |
          keytool -genkey -v \
            -keystore android/app/release.keystore \
            -alias psyduck-panic-test \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -storepass android \
            -keypass android \
            -dname "CN=Test, OU=Test, O=Test, L=Test, S=Test, C=US"
          
          cat > android/gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          RELEASE_STORE_FILE=release.keystore
          RELEASE_STORE_PASSWORD=android
          RELEASE_KEY_ALIAS=psyduck-panic-test
          RELEASE_KEY_PASSWORD=android
          EOF
          
          echo "✅ Generated throwaway keystore (testing only)"

      - name: Configure Release Signing
        if: env.SIGNING_TYPE == 'provided'
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          
          cat > android/gradle.properties << EOF
          android.useAndroidX=true
          android.enableJetifier=true
          RELEASE_STORE_FILE=release.keystore
          RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
          RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
          EOF
          
          echo "✅ Configured production keystore"

      - name: Configure Gradle Signing
        run: |
          if ! grep -q "signingConfigs" android/app/build.gradle; then
            sed -i '/android {/a\    signingConfigs {\n        release {\n            storeFile file(RELEASE_STORE_FILE)\n            storePassword RELEASE_STORE_PASSWORD\n            keyAlias RELEASE_KEY_ALIAS\n            keyPassword RELEASE_KEY_PASSWORD\n        }\n    }' android/app/build.gradle
            
            sed -i '/buildTypes {/,/}/ s/release {/release {\n            signingConfig signingConfigs.release/' android/app/build.gradle
          fi
          
          echo "✅ Gradle signing configuration complete"

      - name: Cache Android build
        uses: actions/cache/save@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            android
            dist
            node_modules
          key: android-build-${{ github.sha }}-${{ steps.get-version.outputs.version }}

  build-android-apks:
    needs: prepare-android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64-v8a, armeabi-v7a, x86, x86_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore Android build
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            android
            dist
            node_modules
          key: android-build-${{ github.sha }}-${{ needs.prepare-android.outputs.version }}
          fail-on-cache-miss: true

      - name: Configure Android build for ${{ matrix.arch }}
        run: |
          sed -i "s/abiFilters.*/abiFilters '${{ matrix.arch }}'/" android/app/build.gradle || true

      - name: Build Android APK (${{ matrix.arch }})
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Rename APK
        run: |
          mkdir -p dist-android
          cp android/app/build/outputs/apk/release/app-release.apk \
             dist-android/psyduck-panic-${{ needs.prepare-android.outputs.version }}-${{ matrix.arch }}.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: dist-android/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-universal-apk:
    needs: prepare-android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Restore Android build
        uses: actions/cache/restore@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            android
            dist
            node_modules
          key: android-build-${{ github.sha }}-${{ needs.prepare-android.outputs.version }}
          fail-on-cache-miss: true

      - name: Build Universal Android APK
        run: |
          cd android
          ./gradlew assembleRelease
          cd ..

      - name: Rename Universal APK
        run: |
          mkdir -p dist-android
          cp android/app/build/outputs/apk/release/app-release.apk \
             dist-android/psyduck-panic-${{ needs.prepare-android.outputs.version }}-universal.apk

      - name: Upload Universal APK to Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag }}
          files: dist-android/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
