name: Auto-Fix CI Failures

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["CI", "CD"]
    types: [completed]

jobs:
  fix-failure:
    # Only run when CI fails
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 30

      - name: Download workflow logs
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        id: get-logs
        with:
          script: |
            const logs = await github.rest.actions.downloadWorkflowRunLogs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });
            // Note: This returns a redirect URL to download logs
            return logs.url;

      - name: Create initial prompt
        env:
          USER_PROMPT: |
            The CI/CD workflow "${{ github.event.workflow_run.name }}" has failed.

            **Failed Run:** ${{ github.event.workflow_run.html_url }}
            **Branch:** ${{ github.event.workflow_run.head_branch }}
            **Commit:** ${{ github.event.workflow_run.head_sha }}

            Please:
            1. Analyze the failure from the workflow run
            2. Identify the root cause
            3. Implement a fix
            4. Ensure the fix passes CI
        run: |
          printf "%s\n" "$USER_PROMPT" > prompt.txt

      - name: Save last commit content
        run: |
          printf '\n\nContent of the latest commit (metadata and truncated diff):\n' >> prompt.txt
          echo '```' >> prompt.txt
          git show --stat >> prompt.txt
          printf '\nDiff preview (first 100 lines):\n' >> prompt.txt
          git show --pretty=format:"" | head -n 100 >> prompt.txt
          printf '\n[Diff truncated for brevity]\n' >> prompt.txt
          echo '```' >> prompt.txt

      - name: Assemble Jules payload
        env:
          STARTING_BRANCH: ${{ github.event.workflow_run.head_branch }}
          REPO_FULL_NAME: ${{ github.repository }}
        run: |
          jq -n \
            --rawfile prompt prompt.txt \
            --arg starting_branch "$STARTING_BRANCH" \
            --arg repo_full_name "$REPO_FULL_NAME" \
            '{
              "prompt": $prompt,
              "sourceContext": {
                "source": ("sources/github/" + $repo_full_name),
                "githubRepoContext": {
                  "startingBranch": $starting_branch
                }
              },
              "requirePlanApproval": false,
              "automationMode": "AUTO_CREATE_PR"
            }' > jules_payload.json

      - name: Invoke Jules API
        env:
          JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          http_code=$(curl -s -o response.json -w "%{http_code}" \
            'https://jules.googleapis.com/v1alpha/sessions' \
            -X POST \
            -H "Content-Type: application/json" \
            -H "X-Goog-Api-Key: $JULES_API_KEY" \
            -d @jules_payload.json)

          if [ "$http_code" -ge 400 ]; then
            echo "::error::Jules API failed with status $http_code"
            cat response.json
            exit 1
          fi
