name: Auto-Fix CI Failures

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["CI", "CD"]
    types: [completed]

jobs:
  fix-failure:
    # Only run when CI fails
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 30

      - name: Download workflow logs
        uses: actions/github-script@v7
        id: get-logs
        with:
          script: |
            const logs = await github.rest.actions.downloadWorkflowRunLogs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id
            });
            // Note: This returns a redirect URL to download logs
            return logs.url;

      - name: Create initial prompt
        env:
          USER_PROMPT: |
            The CI/CD workflow "${{ github.event.workflow_run.name }}" has failed.

            **Failed Run:** ${{ github.event.workflow_run.html_url }}
            **Branch:** ${{ github.event.workflow_run.head_branch }}
            **Commit:** ${{ github.event.workflow_run.head_sha }}

            Please:
            1. Analyze the failure from the workflow run
            2. Identify the root cause
            3. Implement a fix
            4. Ensure the fix passes CI
        run: |
          echo "$USER_PROMPT" > prompt.txt

      - name: Save last commit content
        run: |
          printf '\n\nContent of the latest commit (in the format of `git show`):\n' >> prompt.txt
          echo '```' >> prompt.txt
          git show   >> prompt.txt
          echo '```' >> prompt.txt

      - name: Assemble Jules payload
        run: |
          jq -n --arg jules_prompt "$(cat prompt.txt)" --arg starting_branch "${{ github.event.workflow_run.head_branch }}" --arg repo_full_name "${{ github.repository }}" '{
              "prompt": $jules_prompt,
              "sourceContext": {
                "source": "sources/github/\($repo_full_name)",
                "githubRepoContext": {
                  "startingBranch": $starting_branch
                }
              },
              "requirePlanApproval": false,
              "automationMode": "AUTO_CREATE_PR"
            }' > jules_payload.json

      - name: Invoke Jules API
        run: |
          curl -f 'https://jules.googleapis.com/v1alpha/sessions' \
            -X POST \
            -H "Content-Type: application/json" \
            -H "X-Goog-Api-Key: ${{ secrets.GOOGLE_JULES_API_KEY }}" \
            -d @jules_payload.json
