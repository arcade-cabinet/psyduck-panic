name: Automerge Release PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  automerge:
    name: Automerge Release PR
    runs-on: ubuntu-latest
    # Only run for release-please PRs
    if: |
      github.actor == 'github-actions[bot]' &&
      startsWith(github.event.pull_request.title, 'chore: release')
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Wait for CI checks
        uses: lewagon/wait-on-check-action@74049309dfeff245fe8009a0137eacf28136cb3c # v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'Automerge Release PR'
          # Wait for CI workflow checks
          check-regexp: '(Lint|Type Check|Unit Tests|E2E Tests|Build).*'
          allowed-conclusions: success,skipped,neutral

      - name: Auto-approve release PR
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}" --body \
            "ðŸš€ Auto-approving release PR. All CI checks have passed.
            
            This release will be published when merged."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for release PR
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add release label
        run: |
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "autorelease: tagged"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
