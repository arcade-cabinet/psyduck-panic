name: Automerge PRs

# Unified automerge workflow for both Dependabot and Release PRs
# Consolidates logic to reduce duplication and maintenance overhead

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main]
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  automerge:
    name: Automerge PR
    runs-on: ubuntu-latest
    # Only run for Dependabot or Release PRs
    if: |
      github.actor == 'dependabot[bot]' ||
      (github.actor == 'github-actions[bot]' && startsWith(github.event.pull_request.title, 'chore: release'))
    steps:
      # Checkout repository (needed for gh CLI)
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Identify PR type for conditional logic
      - name: Identify PR type
        id: pr-type
        run: |
          if [ "${{ github.actor }}" == "dependabot[bot]" ]; then
            echo "type=dependabot" >> $GITHUB_OUTPUT
            echo "ü§ñ Detected Dependabot PR"
          elif [ "${{ github.actor }}" == "github-actions[bot]" ] && [[ "${{ github.event.pull_request.title }}" == "chore: release"* ]]; then
            echo "type=release" >> $GITHUB_OUTPUT
            echo "üöÄ Detected Release PR"
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
            echo "‚ùå Unknown PR type"
            exit 1
          fi

      # Get Dependabot metadata (only for Dependabot PRs)
      - name: Get Dependabot metadata
        if: steps.pr-type.outputs.type == 'dependabot'
        id: metadata
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2.5.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      # Wait for CI checks to complete
      - name: Wait for CI checks
        uses: lewagon/wait-on-check-action@a499964d3917700d29a2a8baf3f16b078d609410 # v1.5.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: 'Automerge PR'
          # Wait for all required checks
          check-regexp: '(lint|typecheck|test|Build|E2E).*'
          allowed-conclusions: success,skipped,neutral

      # Auto-approve Dependabot patch/minor updates
      - name: Auto-approve Dependabot PR
        if: |
          steps.pr-type.outputs.type == 'dependabot' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}" --body \
            "‚úÖ Auto-approving ${{ steps.metadata.outputs.update-type }}

            Dependency: **${{ steps.metadata.outputs.dependency-names }}**
            Update: ${{ steps.metadata.outputs.previous-version }} ‚Üí ${{ steps.metadata.outputs.new-version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Auto-approve release PRs
      - name: Auto-approve release PR
        if: steps.pr-type.outputs.type == 'release'
        run: |
          gh pr review --approve "${{ github.event.pull_request.number }}" --body \
            "üöÄ Auto-approving release PR. All CI checks have passed.
            
            This release will be published when merged."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Enable auto-merge for patch/minor Dependabot updates
      - name: Enable auto-merge for Dependabot PRs
        if: |
          steps.pr-type.outputs.type == 'dependabot' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Enable auto-merge for release PRs
      - name: Enable auto-merge for release PR
        if: steps.pr-type.outputs.type == 'release'
        run: |
          gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
          gh pr edit "${{ github.event.pull_request.number }}" --add-label "autorelease: tagged"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Comment on Dependabot major updates (don't auto-merge)
      - name: Comment on major updates
        if: |
          steps.pr-type.outputs.type == 'dependabot' &&
          steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "${{ github.event.pull_request.number }}" --body \
            "‚ö†Ô∏è This is a **major version update**. Please review carefully before merging.
            
            Auto-merge is disabled for major updates to prevent breaking changes.
            
            Dependency: **${{ steps.metadata.outputs.dependency-names }}**
            Update: ${{ steps.metadata.outputs.previous-version }} ‚Üí ${{ steps.metadata.outputs.new-version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
