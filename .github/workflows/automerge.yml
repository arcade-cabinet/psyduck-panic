name: Auto-merge Dependabot PRs

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-automerge:
    name: Auto-merge Dependabot PR
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Wait for CI to complete
        uses: fountainhead/action-wait-for-check@297be350cf8393728ea4d4b39435c7d7ae167c93 # v1.2.0
        id: wait-for-ci
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          checkName: CI Success
          ref: ${{ github.event.pull_request.head.sha }}
          timeoutSeconds: 1800
          intervalSeconds: 30

      - name: Check CI result
        if: steps.wait-for-ci.outputs.conclusion != 'success'
        run: |
          echo "‚ùå CI workflow did not succeed: ${{ steps.wait-for-ci.outputs.conclusion }}"
          echo "::notice title=Auto-merge skipped::CI checks must pass before auto-merge can be enabled"
          echo "Skipping auto-merge"
          exit 1

      - name: Enable auto-merge for Dependabot PRs
        if: steps.wait-for-ci.outputs.conclusion == 'success'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
