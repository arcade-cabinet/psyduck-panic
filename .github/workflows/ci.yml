name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec tsc --noEmit

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm test:coverage
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage/
            test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          retention-days: 1

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [unit]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - name: Download coverage reports
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: coverage-reports
      - name: List coverage files
        run: |
          echo "Coverage directory contents:"
          ls -la coverage/ || echo "coverage directory not found"
          echo "Test results directory contents:"
          ls -la test-results/ || echo "test-results directory not found"
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # v3.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  e2e-smoke:
    name: E2E Smoke Tests - Desktop Chrome
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Download build artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
      - name: Run E2E smoke tests
        run: pnpm exec playwright test --project="Desktop Chrome" --workers=1
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: failure()
        with:
          name: e2e-smoke-reports
          path: playwright-report/
          retention-days: 7

  e2e-comprehensive:
    name: E2E Comprehensive - All Tests - ${{ matrix.project }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        # Representative devices from each category that run all test suites
        project: 
          - 'Desktop Chrome'
          - 'iPhone 12 Portrait'
          - 'iPhone 12 Landscape'
          - 'iPad Pro 11 Portrait'
          - 'iPad Pro 11 Landscape'
          - 'Pixel 5 Portrait'
          - 'Pixel 5 Landscape'
          - 'Samsung Galaxy Fold Folded Portrait'
          - 'Samsung Galaxy Fold Folded Landscape'
          - 'Samsung Galaxy Fold Unfolded Portrait'
          - 'Samsung Galaxy Fold Unfolded Landscape'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Download build artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium webkit firefox
      - name: Set project slug
        id: slug
        run: |
          PROJECT_SLUG=$(echo "${{ matrix.project }}" | sed 's/ /-/g')
          echo "project_slug=${PROJECT_SLUG}" >> $GITHUB_OUTPUT
      - name: Run E2E comprehensive tests
        run: pnpm exec playwright test --project="${{ matrix.project }}" --workers=1 --reporter=junit,line
        env:
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit-${{ steps.slug.outputs.project_slug }}.xml
      - name: Upload JUnit test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-comprehensive-junit-${{ steps.slug.outputs.project_slug }}
          path: junit-${{ steps.slug.outputs.project_slug }}.xml
          retention-days: 7
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: failure()
        with:
          name: e2e-comprehensive-reports-${{ steps.slug.outputs.project_slug }}
          path: playwright-report/
          retention-days: 7

  e2e-comprehensive-collector:
    name: E2E Comprehensive - Collector
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [e2e-comprehensive]
    steps:
      - name: Download all JUnit artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: e2e-comprehensive-junit-*
          path: junit-results/
          merge-multiple: true
      - name: Combine JUnit reports
        run: |
          mkdir -p combined-junit
          # Check if any XML files exist
          if [ -d "junit-results" ] && compgen -G "junit-results/*.xml" > /dev/null; then
            echo '<?xml version="1.0" encoding="UTF-8"?>' > combined-junit/junit-combined.xml
            echo '<testsuites>' >> combined-junit/junit-combined.xml
            for file in junit-results/*.xml; do
              # Extract testsuite elements (skip XML declaration and testsuites wrapper)
              sed -n '/<testsuite[> ]/,/<\/testsuite>/p' "$file" >> combined-junit/junit-combined.xml
            done
            echo '</testsuites>' >> combined-junit/junit-combined.xml
            echo "âœ… Combined JUnit reports successfully"
            echo "Reports found:"
            ls -la junit-results/
          else
            echo "âš ï¸ No JUnit reports found to combine"
          fi
      - name: Upload combined JUnit results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-comprehensive-junit-combined
          path: combined-junit/
          retention-days: 7
      - name: Check E2E comprehensive results
        run: |
          echo "E2E Comprehensive Test Results:"
          echo "Matrix job result: ${{ needs.e2e-comprehensive.result }}"
          
          # Check if any matrix job failed
          if [[ "${{ needs.e2e-comprehensive.result }}" == "failure" ]]; then
            echo "âŒ One or more E2E comprehensive tests failed"
            echo "Check individual matrix job results for details"
            exit 1
          elif [[ "${{ needs.e2e-comprehensive.result }}" == "cancelled" ]]; then
            echo "âš ï¸ E2E comprehensive tests were cancelled"
            exit 1
          fi
          
          echo "âœ… All E2E comprehensive matrix tests passed"

  e2e-device-responsive:
    name: E2E Device Responsive - ${{ matrix.project }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        # All device profiles for responsive testing
        project: 
          - 'Desktop Chrome'
          - 'Desktop Firefox'
          - 'Desktop Safari'
          - 'iPhone 12 Portrait'
          - 'iPhone 12 Pro Portrait'
          - 'iPhone 13 Portrait'
          - 'iPhone 14 Portrait'
          - 'iPhone 12 Landscape'
          - 'iPad Pro 11 Portrait'
          - 'iPad Pro 11 Landscape'
          - 'iPad Pro 12.9 Portrait'
          - 'Pixel 5 Portrait'
          - 'Pixel 5 Landscape'
          - 'Galaxy S21 Portrait'
          - 'Samsung Galaxy Fold Folded'
          - 'Samsung Galaxy Fold Unfolded'
          - 'Surface Duo Portrait'
          - 'Surface Duo Landscape'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Download build artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium webkit firefox
      - name: Set project slug
        id: slug
        run: |
          PROJECT_SLUG=$(echo "${{ matrix.project }}" | sed 's/ /-/g')
          echo "project_slug=${PROJECT_SLUG}" >> $GITHUB_OUTPUT
      - name: Run device-responsive tests
        run: pnpm exec playwright test --project="${{ matrix.project }}" --workers=1 --reporter=junit,line
        env:
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit-device-responsive-${{ steps.slug.outputs.project_slug }}.xml
      - name: Upload JUnit test results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-device-responsive-junit-${{ steps.slug.outputs.project_slug }}
          path: junit-device-responsive-${{ steps.slug.outputs.project_slug }}.xml
          retention-days: 7
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: failure()
        with:
          name: e2e-device-responsive-reports-${{ steps.slug.outputs.project_slug }}
          path: playwright-report/
          retention-days: 7

  e2e-device-responsive-collector:
    name: E2E Device Responsive - Collector
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [e2e-device-responsive]
    steps:
      - name: Download all JUnit artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: e2e-device-responsive-junit-*
          path: junit-results/
          merge-multiple: true
      - name: Combine JUnit reports
        run: |
          mkdir -p combined-junit
          # Check if any XML files exist
          if [ -d "junit-results" ] && compgen -G "junit-results/*.xml" > /dev/null; then
            echo '<?xml version="1.0" encoding="UTF-8"?>' > combined-junit/junit-combined.xml
            echo '<testsuites>' >> combined-junit/junit-combined.xml
            for file in junit-results/*.xml; do
              # Extract testsuite elements (skip XML declaration and testsuites wrapper)
              sed -n '/<testsuite[> ]/,/<\/testsuite>/p' "$file" >> combined-junit/junit-combined.xml
            done
            echo '</testsuites>' >> combined-junit/junit-combined.xml
            echo "âœ… Combined JUnit reports successfully"
            echo "Reports found:"
            ls -la junit-results/
          else
            echo "âš ï¸ No JUnit reports found to combine"
          fi
      - name: Upload combined JUnit results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: e2e-device-responsive-junit-combined
          path: combined-junit/
          retention-days: 7
      - name: Check E2E device-responsive results
        run: |
          echo "E2E Device Responsive Test Results:"
          echo "Matrix job result: ${{ needs.e2e-device-responsive.result }}"
          
          # Check if any matrix job failed
          if [[ "${{ needs.e2e-device-responsive.result }}" == "failure" ]]; then
            echo "âŒ One or more E2E device-responsive tests failed"
            echo "Check individual matrix job results for details"
            exit 1
          elif [[ "${{ needs.e2e-device-responsive.result }}" == "cancelled" ]]; then
            echo "âš ï¸ E2E device-responsive tests were cancelled"
            exit 1
          fi
          
          echo "âœ… All E2E device-responsive matrix tests passed"

  # Collector job that ensures all checks pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    if: always()
    needs: [lint, typecheck, unit, build, sonarcloud, e2e-smoke, e2e-comprehensive-collector, e2e-device-responsive-collector]
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "âŒ Lint failed"
            exit 1
          fi
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "âŒ Type check failed"
            exit 1
          fi
          if [[ "${{ needs.unit.result }}" != "success" ]]; then
            echo "âŒ Unit tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi
          # SonarCloud runs on PRs only, allow skipped or success
          if [[ "${{ needs.sonarcloud.result }}" != "success" && "${{ needs.sonarcloud.result }}" != "skipped" ]]; then
            echo "âŒ SonarCloud analysis failed"
            exit 1
          fi
          # E2E smoke runs on PRs, comprehensive runs on main pushes
          if [[ "${{ needs.e2e-smoke.result }}" != "success" && "${{ needs.e2e-smoke.result }}" != "skipped" ]]; then
            echo "âŒ E2E smoke tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-comprehensive-collector.result }}" != "success" && "${{ needs.e2e-comprehensive-collector.result }}" != "skipped" ]]; then
            echo "âŒ E2E comprehensive tests failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-device-responsive-collector.result }}" != "success" && "${{ needs.e2e-device-responsive-collector.result }}" != "skipped" ]]; then
            echo "âŒ E2E device-responsive tests failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"

  # Post PR comment with CI results
  pr-comment:
    name: Update PR with CI Results
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'
    needs: [lint, typecheck, unit, build, e2e-smoke, ci-success]
    permissions:
      pull-requests: write
    steps:
      - name: Generate CI summary
        id: summary
        run: |
          # Determine overall status
          if [[ "${{ needs.ci-success.result }}" == "success" ]]; then
            STATUS="âœ… **CI Passed**"
            EMOJI="ðŸŽ‰"
          else
            STATUS="âŒ **CI Failed**"
            EMOJI="âš ï¸"
          fi
          
          # Build detailed results
          {
            echo "## ${EMOJI} CI Results for PR #${{ github.event.pull_request.number }}"
            echo ""
            echo "${STATUS}"
            echo ""
            echo "### Job Results"
            echo "| Job | Status |"
            echo "|-----|--------|"
            echo "| Lint | ${{ (needs.lint.result == 'success' && 'âœ… Passed') || (needs.lint.result == 'skipped' && 'â­ï¸ Skipped') || (needs.lint.result == 'cancelled' && 'ðŸš« Cancelled') || 'âŒ Failed' }} |"
            echo "| Type Check | ${{ (needs.typecheck.result == 'success' && 'âœ… Passed') || (needs.typecheck.result == 'skipped' && 'â­ï¸ Skipped') || (needs.typecheck.result == 'cancelled' && 'ðŸš« Cancelled') || 'âŒ Failed' }} |"
            echo "| Unit Tests | ${{ (needs.unit.result == 'success' && 'âœ… Passed') || (needs.unit.result == 'skipped' && 'â­ï¸ Skipped') || (needs.unit.result == 'cancelled' && 'ðŸš« Cancelled') || 'âŒ Failed' }} |"
            echo "| Build | ${{ (needs.build.result == 'success' && 'âœ… Passed') || (needs.build.result == 'skipped' && 'â­ï¸ Skipped') || (needs.build.result == 'cancelled' && 'ðŸš« Cancelled') || 'âŒ Failed' }} |"
            echo "| E2E Smoke Tests | ${{ (needs.e2e-smoke.result == 'success' && 'âœ… Passed') || (needs.e2e-smoke.result == 'skipped' && 'â­ï¸ Skipped') || (needs.e2e-smoke.result == 'cancelled' && 'ðŸš« Cancelled') || 'âŒ Failed' }} |"
            echo ""
            echo "### Quick Actions"
          } > summary.md
          
          # Add failure-specific guidance
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "- ðŸ”§ Run \`pnpm lint:fix\` to auto-fix linting issues" >> summary.md
          fi
          
          if [[ "${{ needs.typecheck.result }}" != "success" ]]; then
            echo "- ðŸ” Run \`pnpm exec tsc --noEmit\` to check types locally" >> summary.md
          fi
          
          if [[ "${{ needs.unit.result }}" != "success" ]]; then
            echo "- ðŸ§ª Run \`pnpm test\` to reproduce unit test failures" >> summary.md
          fi
          
          if [[ "${{ needs.e2e-smoke.result }}" == "failure" ]]; then
            echo "- ðŸŽ­ Run \`pnpm exec playwright test --project=\"Desktop Chrome\"\` to debug E2E tests" >> summary.md
          fi
          
          if [[ "${{ needs.ci-success.result }}" == "success" ]]; then
            {
              echo ""
              echo "---"
              echo "_This PR is ready for review! All checks have passed._"
            } >> summary.md
          else
            {
              echo ""
              echo "---"
              echo "_Please fix the failing checks before requesting review._"
            } >> summary.md
          fi
          
          echo "summary_file=summary.md" >> $GITHUB_OUTPUT

      - name: Post or update PR comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('summary.md', 'utf8');
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('CI Results for PR')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
              console.log('Updated existing PR comment');
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
              console.log('Created new PR comment');
            }
