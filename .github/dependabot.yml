version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group related packages together
    groups:
      # Group Babylon.js packages
      babylonjs:
        patterns:
          - "@babylonjs/*"
      # Group Reactylon packages
      reactylon:
        patterns:
          - "reactylon"
          - "reactylon-native"
      # Group Expo packages
      expo:
        patterns:
          - "expo"
          - "expo-*"
      # Group React Native packages
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
      # Group React and related packages
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Group testing packages
      testing:
        patterns:
          - "jest"
          - "ts-jest"
          - "@types/jest"
          - "fast-check"
          - "@playwright/test"
          - "playwright"
          - "maestro"
      # Group development tools
      dev-tools:
        patterns:
          - "@biomejs/biome"
          - "@types/node"
    # Ignore major version updates for stability
    ignore:
      # Allow patch and minor updates only for these
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "automerge"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group all GitHub Actions updates
      github-actions:
        patterns:
          - "*"
